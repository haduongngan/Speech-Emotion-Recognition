basePath: /api/v1
definitions:
  controller.TokenPayload:
    properties:
      refreshToken:
        type: string
    type: object
  model.Call:
    properties:
      customerEmotion:
        type: string
      customerId:
        type: integer
      duration:
        type: string
      employeeEmotion:
        type: string
      employeeId:
        type: integer
      id:
        type: integer
      overallEmotion:
        type: string
      segments:
        items:
          $ref: '#/definitions/model.Segment'
        type: array
      startTime:
        type: string
    type: object
  model.CallTimeFilterPayload:
    properties:
      endTime:
        type: string
      startTime:
        type: string
      userId:
        type: integer
    type: object
  model.CreateResponse:
    properties:
      companyName:
        type: string
      id:
        type: integer
      message:
        type: string
      role:
        type: string
      success:
        type: boolean
      username:
        type: string
    type: object
  model.Customer:
    properties:
      calls:
        items:
          $ref: '#/definitions/model.Call'
        type: array
      id:
        type: integer
      phone:
        type: string
      user:
        $ref: '#/definitions/model.User'
      userId:
        type: integer
    type: object
  model.Employee:
    properties:
      calls:
        items:
          $ref: '#/definitions/model.Call'
        type: array
      id:
        type: integer
      name:
        type: string
      user:
        $ref: '#/definitions/model.User'
      userId:
        type: integer
    type: object
  model.LoginResponse:
    properties:
      code:
        type: string
      companyName:
        type: string
      message:
        type: string
      refreshToken:
        type: string
      role:
        type: string
      success:
        type: boolean
      token:
        type: string
      userId:
        type: integer
      username:
        type: string
    type: object
  model.Response:
    properties:
      data:
        type: object
      message:
        type: string
      success:
        type: boolean
    type: object
  model.Segment:
    properties:
      callId:
        type: integer
      emotion:
        type: string
      id:
        type: integer
      segNum:
        type: integer
    type: object
  model.User:
    properties:
      companyName:
        type: string
      id:
        type: integer
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  model.UserPayload:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:19001
info:
  contact: {}
  description: SPSER - Speech Emotion Recognition Service.
  title: Speech Emotion Recognition APIs
  version: "1.0"
